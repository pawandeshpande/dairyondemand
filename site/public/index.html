    <script>

      function create_community_store_link()
      {
	  var community_store = getCookie('community-url');
	  if(null != community_store )
	  {
	      var mydiv = document.getElementById("community_store");
	      var aTag = document.createElement("a");            
	      aTag.setAttribute('href',community_store);
	      aTag.setAttribute('class',"btn btn-default btn-lg");
	      aTag.innerText = "My Community Store";
	      mydiv.appendChild(aTag);
	  }
	
      }
      
      function getCookie(k)
      {
	  var v=document.cookie.match('(^|;) ?'+k+'=([^;]*)(;|$)');
	  return v?v[2]:null
      }

      $(document).ready(function(){
	  create_community_store_link();
      }); 
      </script>
